<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery 12 getters / setters</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(function() {
                $('.b1').click(function() {
                    $('p').text('This is new Text');
                })
                $('.b2').click(function() {
                    $('p:first').text("This is #1");
                })
                $('.b3').click(function() {
                    $('.display').html("This is <em><strong>special</strong></em> text.");
                })
            });// end doc ready
        </script>
        <style>

        </style>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello.</h1>
            </header>
            <article>
                <button class="b1">Set all the paragraph text</button>
                <button class="b2">Set first paragraph text</button>
                <button class="b3">Set new paragraph text</button>
                <br>
                <br>
                <p>This is the first pargraph</p>
                <p>This is the second paragraph </p>
                <p class="bonus">This is the <strong>third</strong> paragraph</p>
                <p class="display"></p>
            </article>


        </section>
    </body>
</html>
