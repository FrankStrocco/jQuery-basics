<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery form Submit events</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>

        </style>
        <script>
            $(function() {
                $('form').submit(function() {
                    var regex = /^[a-zA-Z]+$/;
                    var nameVal = $('#fName').val();

                    if(regex.test(nameVal) == false){
                        $('#msg').text('You have made an error, please enter your name, YO!').show().fadeOut(2000);
                    } else {
                        $('#greeting').html('You\'ve entered ' + nameVal);
                    }
                    event.preventDefault();
                })
            }) // end doc ready
        </script>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello</h1>
            </header>
            <article>
                <h3>Subheading 1</h3>
                <form action="" >
                    <label for="fName">Frist Name:
                        <input type="text" id="fName" name="first name">
                    </label>
                    <input type="submit" value="Submit this">

                </form>
                <p id="msg"></p>
                <h3 id="greeting"></h3>

            </article>

        </section>
    </body>
</html>
