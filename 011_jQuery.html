<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery Animate on hover</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(function() {
                $('.box').hover(function() {
                    $(this).find('.circle').stop(true, true).fadeOut(1000);
                }, function() {
                    $(this).find('.circle').stop(true, true).fadeIn(1000);
                });
            });// end doc ready
        </script>
        <style>
            .box{
                background-color: yellowgreen;
                color: #fff;
                border: solid 3px blue;
                width: 300px;
                height: 150px;
                margin: 10px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .circle {
                background-color: blue;
                color: #fff;
                border: solid 2px blue;
                border-radius: 50%;
                width: 100px;
                height: 100px;
            }

        </style>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello.</h1>
            </header>
            <article>
                <div class="box">
                    <div class="circle"></div>
                </div>
            </article>


        </section>
    </body>
</html>
