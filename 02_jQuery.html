<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery show hide</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(function() {


                $('.toggle').click(function() {
                    $('pToggle').toggle(1500, function() {
                        alert('The toggle is comlete');
                    })


                })

                $('.special').hide();

                $('.show').click(function() {
                    $('.special').show(2000, function() {
                        $('.special:contains("special")').css({
                            color: 'red'
                        })
                    });
                })
            }) // end doc ready
        </script>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello</h1>
            </header>
            <article>

                <button class="toggle">toggle paragraph</button>
                <br><br>
                <p class="pToggle">This paragraph is an important paragraph</p>

                <button class="show">Show this stuff</button>
                <p class="special">This text is really special. Don't you think?</p>
            </article>

        </section>
    </body>
</html>
