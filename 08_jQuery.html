<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery form Submit events</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>

        </style>
        <script>
            $(function() {
                $(window).resize(function() {
                    $(window).bind('resize', function() {
                        $('#output').text('The window width is ' + $(window).width() + ', and the window height is: ' + $(window).height() + '.' );
                    })
                })
            }) // end doc ready
        </script>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello</h1>
            </header>
            <article>
                <p>Resize the browser window by dragging form a corner.</p>
                <p id="output"></p>
            </article>

        </section>
    </body>
</html>
