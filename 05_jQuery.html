<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery form events</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>
            label span, label em{
                display: none;
            }
        </style>
        <script>
            $(function() {
                $('select').change(function() {
                    var selectedOption = $(this).find(':selected').val();
                    // alert('Your favorite color is ' + selectedOption);
                    $('#yourPic').html('Your Favorite color is <span style="color:' + selectedOption + ';">' + selectedOption + '</span>');
                });

                $('input').focus(function() {
                    $(this).next('span').show().fadeOut('slow');
                })
                $('input').blur(function() {
                    $(this).next('span').next('em').show().fadeOut(1500);
                })


            }) // end doc ready
        </script>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello</h1>
            </header>
            <article>
                <h3>Subheading 1</h3>
                <form class="" action="index.html" method="post">
                    <label for="email">Email
                        <input type="text">
                        <span>focus fired</span>
                        <em>blur fired</em>
                    </label>
                    <label for="password">Password
                        <input type="password">
                        <span>focus fired</span>
                        <em>blur fired</em>
                    </label>
                    <br>
                    <label for="">Favorite Color
                        <select name="favColor" id="favColor">
                            <option value="">Select Color</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="red">Red</option>
                            <option value="yellow">Yellow</option>
                        </select>
                    </label>
                </form>
                <p id="yourPic"></p>
                <label for="">
                    <input type="submit" value="sign up">
                    <span>focus fired</span>
                    <em>blur fired</em>
                </label>
            </article>

        </section>
    </body>
</html>
