<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery scroll events</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <style>
            p {
                padding: 50px 0;
                text-align: center;
                font-size: 4em;
                background-color: yellowgreen;
                margin-bottom: .5em;
            }
            #scrollMsg {
                position: fixed;
                top: 50px;
                background-color: lightblue;
                left: 0;
                width: 100%;
                background-color: ;
                display: none;
            }
            #scrollMsg a {
                text-decoration: none;
                color: red;
                font-size: 10px;
                position: absolute;
                top: 5px;
                right: 5px;
            }
        </style>
        <script>
            $(function() {
                $(window).scroll(function() {
                    // $('#scrollMsg').show().fadeOut('slow');
                    $('#scrollMsg').fadeIn();

                })
                $('#scrollMsg a').click(function() {
                    $('#scrollMsg').hide();
                    event.preventDefault();
                })
            }) // end doc ready
        </script>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello</h1>
            </header>
            <article>
                <p id="scrollMsg">You scrolled! <a href="#">(x)</a></p>
                <p class="sections">scroll me</p>
                <p class="sections">scroll me</p>
                <p class="sections">scroll me</p>
                <p class="sections">scroll me</p>
                <p class="sections">scroll me</p>
            </article>

        </section>
    </body>
</html>
