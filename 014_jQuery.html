<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>jQuery 12 getters / setters</title>
        <link rel="stylesheet" href="css/main.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
            $(function() {
                $('.b1').click(function() {
                    var myUrl = $('a').attr('href');
                    alert(myUrl);
                })
                $('.b2').click(function() {
                    var descrip = $('img').attr('alt');
                    $('.description').text(descrip);
                })

            });// end doc ready
        </script>
        <style>

        </style>

    </head>
    <body>
        <!-- section>header>h1{hello}+h2{Happy Monday}^article*3>h3+p>lorem -->
        <section>
            <header>
                <h1>Hello.</h1>
            </header>
            <article>
                <button class="b1">Get href</button>
                <button class="b2">get </button>

                <br>
                <br>
                <p>This is the first pargraph. Check out <a href="http://www.google.com">Google</a></p>
                <p>
                    <img src="images/leopardShark.jpg" alt="shark">
                    <span class="description"></span>
                </p>

            </article>


        </section>
    </body>
</html>
